<link rel="stylesheet" href="mg.css">
</head><body>
<div class="docitemwrap"><span class="srcline" data-line="1">L1</span><a name="idi"></a><div class="thmandproof"><div class="thmdecl"><b>Theorem.</b> (<span class="ltree"><a href="#idi" class="anamelink">idi</a></span>) <div class="thmprop"><span class="ltree"><span class="ltree">(<span class="ltree">∀ph : <span class="ltree">prop</span>,  <span class="ltree">(<span class="ltree"><span class="ltree">ph</span> → <span class="ltree">ph</span></span>)</span></span>)</span></span></div></div>
<div class="pfglinks">In Proofgold the corresponding term root is <a href="https://formalweb3.uibk.ac.at/pgbce/q.php?b=f81b3934a73154a8595135f10d1564b0719278d3976cc83da7fda60151d770da">f81b39...</a> and proposition id is <a href="https://formalweb3.uibk.ac.at/pgbce/q.php?b=4cb92079794d1a77118d5b3313d4de3ced0558145aedc7ecfe736525aa9e378b">4cb920...</a></div>
<div id="pf1" class="proof" data-proof-src="proofs/mmset_idi.mg/idi.html" data-proof-loaded="0"><div class="proofpres"><b>Proof:</b><br><button type="button" class="proofload" onclick="loadProof(this)">Load proof</button><span class="proofstatus"> Proof not loaded.</span><div class="proofcontent"></div></div>
</div><div id="pf1code" class="proofcodehidden">
<input type="hidden" id="pf1codeline" value="0"><input type="hidden" id="pf1codechar" value="0">
</div></div></div>
<script>
(function(){
  async function loadProof(btn){
    const proof = btn.closest('.proof');
    if (!proof) return;
    const src = proof.getAttribute('data-proof-src');
    if (!src) return;

    const status = proof.querySelector('.proofstatus');
    const target = proof.querySelector('.proofcontent');
    if (!target) return;

    if (proof.getAttribute('data-proof-loaded') === '1') {
      const isHidden = target.style.display === 'none';
      target.style.display = isHidden ? '' : 'none';
      if (status) status.textContent = isHidden ? 'Proof loaded.' : 'Proof hidden.';
      btn.textContent = isHidden ? 'Hide proof' : 'Show proof';
      return;
    }

    btn.disabled = true;
    if (status) status.textContent = 'Loading…';
    try {
      const r = await fetch(src, {cache: 'force-cache'});
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const t = await r.text();
      target.innerHTML = t;
      proof.setAttribute('data-proof-loaded', '1');
      btn.textContent = 'Hide proof';
      if (status) status.textContent = 'Proof loaded.';
    } catch(e) {
      if (status) status.textContent = 'Failed to load proof: ' + e;
    } finally {
      btn.disabled = false;
    }
  }
  window.loadProof = loadProof;
})();
</script></body></html>
